<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Project Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>

	<div class="wrapper">

    <!-- HEADER -->
    <header class="header">
      <div class="header__inner">
        <a href="#" class="header__logo for__img">
          <img src="images/dest/logo.png" alt="SuperPoint logo"> 
        </a>
        <a href="#" class="header__link">
          <svg class="header__link__icon icon">
            <use xlink:href="images/dest/icons/sprite.svg#feedback"></use>
          </svg>
          <span class="header__link__text">Feedback</span>
        </a>
        <a href="#" class="header__link">
          <svg class="header__link__icon icon">
            <use xlink:href="images/dest/icons/sprite.svg#help"></use>
          </svg>
          <span class="header__link__text">Help</span>
        </a>

        <div class="header__account dropdown">
          <button 
            id="dropdownMenu" 
            class="dropdown__header" 
            aria-expanded="false" 
            aria-haspopup="true">
            <span class="dropdown__text">John Johnson</span>
            <svg class="dropdown__icon icon">
              <use xlink:href="images/dest/icons/sprite.svg#arrow-down"></use>
            </svg>
            <span class="dropdown__img for__img">
              <img src="images/dest/logo-img.png" alt="">
            </span>
          </button>
          <nav class="dropdown__body" aria-labelledby="dropdownMenu">
            <ul class="dropdown__list">
              <li class="dropdown__item"><a href="#" class="dropdown__link">Dropdown 1</a></li>
              <li class="dropdown__item"><a href="#" class="dropdown__link">Dropdown 2</a></li>
              <li class="dropdown__item"><a href="#" class="dropdown__link">Dropdown 3</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header> 
    <!-- HEADER END -->

    <div class="site">

      <!-- ASIDE -->
      <aside class="sidebar sidebar--active">
        <div class="sidebar__action">
          <button 
            class="sidebar__burger" 
            id="menu-button"
            aria-haspopup="true"
            aria-controls="sidebar-menu"
            aria-label="Toggle menu button">
            <svg class="sidebar__burger__icon icon">
              <use xlink:href="images/dest/icons/sprite.svg#arrow-left"></use>
            </svg>
          </button>
        </div>

        <nav 
          class="sidebar__nav" 
          id="sidebar-menu"
          aria-labelledby="menu-button">
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a href="#" class="sidebar__link sidebar__link--active">
                <svg class="sidebar__link__icon icon">
                  <use xlink:href="images/dest/icons/sprite.svg#filter"></use>
                </svg>
                <span class="sidebar__link__text">Point 1</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link sidebar__link--active">
                <svg class="sidebar__link__icon icon">
                  <use xlink:href="images/dest/icons/sprite.svg#pin"></use>
                </svg>
                <span class="sidebar__link__text">Point 2</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link sidebar__link--active">
                <svg class="sidebar__link__icon icon">
                  <use xlink:href="images/dest/icons/sprite.svg#statistics"></use>
                </svg>
                <span class="sidebar__link__text">Point 3</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link sidebar__link--active">
                <svg class="sidebar__link__icon icon">
                  <use xlink:href="images/dest/icons/sprite.svg#money"></use>
                </svg>
                <span class="sidebar__link__text">Point 4</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link sidebar__link--active">
                <svg class="sidebar__link__icon icon">
                  <use xlink:href="images/dest/icons/sprite.svg#notebook"></use>
                </svg>
                <span class="sidebar__link__text">Point 5</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link sidebar__link--active">
                <svg class="sidebar__link__icon icon">
                  <use xlink:href="images/dest/icons/sprite.svg#list"></use>
                </svg>
                <span class="sidebar__link__text">Point 6</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <!-- ASIDE END -->

      <!-- MAIN -->
      <main class="main">
        <div class="stepper">
          <ol class="stepper__list">
            <li class="stepper__item stepper__item--complited">
              <span class="stepper__item__text">
                Step
              </span>
              <span class="stepper__item__icon">
                <svg class="icon">
                  <use xlink:href="images/dest/icons/sprite.svg#list"></use>
                </svg>
              </span>
            </li>
            <li class="stepper__item stepper__item--complited">
              <span class="stepper__item__text">
                Step
              </span>
              <span class="stepper__item__icon">
                <svg class="icon">
                  <use xlink:href="images/dest/icons/sprite.svg#delivery"></use>
                </svg>
              </span>
            </li>
            <li class="stepper__item stepper__item--active">
              <span class="stepper__item__text">
                Step
              </span>
              <span class="stepper__item__icon">
                <svg class="icon">
                  <use xlink:href="images/dest/icons/sprite.svg#checkbox"></use>
                </svg>
              </span>
            </li>
            <li class="stepper__item">
              <span class="stepper__item__text">
                Step
              </span>
              <span class="stepper__item__icon">
                <svg class="icon">
                  <use xlink:href="images/dest/icons/sprite.svg#receipt"></use>
                </svg>
              </span>
            </li>
          </ol>
          <div class="stepper__body form">
            
            <div class="form__group">
              <input type="text" class="form__input">
              <label class="form__label">Company Autocomplete</label>
            </div>
            
            <div class="form__group">
              <select class="form__select">
                <option value="one">One</option>
                <option value="one">One</option>
                <option value="one">One</option>
              </select>
              <label class="form__label">Company Autocomplete</label>
            </div>

            
            <div class="form__group">
              <select class="form__select">
                <option value="one">two</option>
                <option value="one">One</option>
                <option value="one">One</option>
              </select>
              <label class="form__label">Company Autocomplete</label>
            </div>

            <form class="form__group form-with-btn">
              <input type="text" class="form__input">
              <label class="form__label">Company Autocomplete</label>
              <button type="submit" class="form__button__icon">
                <svg class="icon">
                  <use xlink:href="images/dest/icons/sprite.svg#search"></use>
                </svg>
              </button>
            </form>

            <div class="form__group">
              <div class="form__tooltip">
                <span class="form__tooltip__control" tabindex="0">?</span>
                <div class="form__tooltip__body">Some text</div>
              </div>
            </div>

            <label class="form__checkbox">
              <input type="checkbox" class="visually-hidden">
              <div class="form__checkbox__text">I agree to the <a href="google.com"> Terms and Conditions</a></div>
            </label>

          </div>
        </div>
      </main>
      <!-- MAIN END-->

    </div>

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/app.min.js"></script>
</body> 
</html>
